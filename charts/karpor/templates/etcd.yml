apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - port: {{ .Values.etcd.port }}
  selector:
    {{- include "karpor.selectorLabels" (dict "context" . "component" .Values.etcd.name) | nindent 4 }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "karpor.labels" (dict "context" . "component" .Values.etcd.name) | nindent 4 }}
spec:
  serviceName: etcd
  replicas: {{ .Values.etcd.replicas }}
  selector:
    matchLabels:
      {{- include "karpor.selectorLabels" (dict "context" . "component" .Values.etcd.name) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "karpor.selectorLabels" (dict "context" . "component" .Values.etcd.name) | nindent 8 }}
    spec:
      containers:
        - name: etcd
          image: {{ include "karpor.realImage" (dict "context" . "repo" .Values.etcd.image.repo "tag" .Values.etcd.image.tag) }}
          imagePullPolicy: {{ .Values.global.image.imagePullPolicy }} 
          command:
            - /usr/local/bin/etcd
            - --listen-client-urls=http://0.0.0.0:{{ .Values.etcd.port }}
            - --advertise-client-urls=http://localhost:{{ .Values.etcd.port }}
          env:
            - name: ETCD_DATA_DIR
              value: /etcd-data/default.etcd
          ports:
            - containerPort: {{ .Values.etcd.port }} 
          volumeMounts:
            - name: data
              mountPath: /etcd-data
          resources:
            {{- toYaml .Values.etcd.resources | nindent 12 }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{- if .Values.etcd.persistence.existingPVC }} {{ .Values.etcd.persistence.existingPVC }}{{- else }}etcd-pvc{{- end }}
---
{{- if or (not .Values.etcd.persistence.existingPVC) (eq .Values.etcd.persistence.existingPVC "") }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
{{- if .Values.etcd.persistence.annotations }}
  annotations:
{{ toYaml .Values.etcd.persistence.annotations | indent 4 }}
{{- end }}
  name: etcd-pvc
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "karpor.labels" (dict "context" . "component" .Values.etcd.name) | nindent 4 }}
{{- if .Values.etcd.persistence.labels }}
{{ toYaml .Values.etcd.persistence.labels | indent 4 }}
{{- end }}
spec:
  accessModes:
    - {{ .Values.etcd.persistence.accessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.etcd.persistence.storageSize | quote }}
  storageClassName: "{{ .Values.etcd.persistence.storageClassName }}"
  volumeMode: {{ default "Filesystem" .Values.etcd.persistence.volumeMode }}
{{- end }}