apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "karpor.labels" (dict "context" . "component" .Values.syncer.name) | nindent 4 }}
  name: karpor-syncer
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "karpor.selectorLabels" (dict "context" . "component" .Values.syncer.name) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "karpor.selectorLabels" (dict "context" . "component" .Values.syncer.name) | nindent 8 }}
    spec:
      containers:
        - command:
            - /karpor
          args:
            - syncer
            - --elastic-search-addresses=http://elasticsearch.{{ .Values.namespace }}.svc:{{ .Values.elasticsearch.port }}
          env:
            - name: KUBECONFIG
              value: /etc/karpor/config
          image: {{ include "karpor.realImage" (dict "context" . "repo" .Values.syncer.image.repo "tag" .Values.syncer.image.tag "hasV" true) }}
          imagePullPolicy: {{ .Values.global.image.imagePullPolicy }} 
          name: karpor-syncer
          ports:
            - containerPort: {{ .Values.syncer.port }}
          volumeMounts:
            - mountPath: /etc/karpor/
              name: karpor-kubeconfig
      volumes:
        - name: karpor-kubeconfig
          configMap:
            name: karpor-kubeconfig
