apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: karpor-syncer
  name: karpor-syncer
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karpor-syncer
  template:
    metadata:
      labels:
        app: karpor-syncer
    spec:
      containers:
        - command:
            - /karpor
          args:
            - syncer
            - --elastic-search-addresses=http://elasticsearch.karpor.svc:9200
          env:
            - name: KUBECONFIG
              value: /etc/karpor/config
          image: kusionstack/karpor:{{ .Values.tag }}
          name: karpor-server
          ports:
            - containerPort: {{ .Values.port }}
          volumeMounts:
            - mountPath: /etc/karpor/
              name: karpor-kubeconfig
      volumes:
        - name: karpor-kubeconfig
          configMap:
            name: karpor-kubeconfig
